{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="{% static 'litrevu/styles.css' %}" />
    </head>
    <body>

                {% if user.is_authenticated %}

                            <li><a href="#">Abonnement</a></li>
                            <li><a href="{% url 'logout' %}">Se

                        </ul>
                    </nav>
                {% endif %}
            </div>

            {% if not user.is_authenticated %}
            <img src="{% static 'litrevu/images/img_illustration.webp' %}"
                 alt="">
            {% endif %}
        </header>
        {% block content %}
        {% endblock content %}
    </body>
</html>
